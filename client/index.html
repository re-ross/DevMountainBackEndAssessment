<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <button id="fortuneBtn">Get a fortune, no cookie!</button>
    <button id="quotes">Need inspiration?</button>
    <button id="removeQuote">Remove inspiration.</button>
    <div></div>
    <header>
      <h2 class='site-title'>Inventory Checker</h2>
  </header>
  <main>
      <section class='request-area'>
          <section class='request-type'>
              <h4>Get All Inventory</h4>
              <button id='getSubmit'>Submit</button>
          </section>
          <section class='request-type'>
              <h4>Inventory ID Search</h4>
              <select id='params-input'>
                  <option value='0'>0</option>
                  <option value='1'>1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                  <option value='6'>6</option>
                  <option value='7'>7</option>
                  <option value='8'>8</option>
                  <option value='9'>9</option>
              </select>
              <button id='getParamsSubmit'>Submit</button>
          </section>
          <section class='request-type'>
              <h4>Inventory Name Search</h4>
              <input type='text' id='query-input' />
              <button id='getQuerySubmit'>Submit</button>
          </section>
      </section>
      <section class='response-area'>
      </section>

    

    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
