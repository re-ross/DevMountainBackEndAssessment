<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <link rel="stylesheet" href="styles.css" />
    <button id="complimentButton">Get a compliment</button>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <button id="fortuneBtn">Get a fortune, no cookie!</button>
    <button id="quotes">Need inspiration?</button>
    <button id="removeQuote">Remove inspiration.</button>
    <div></div>
    <main>
      <h1>F-17</h1>

      <button id="all">Get All Cohort Members</button>

      <h2>Add New Cohort Member</h2>
      <form id="create-form">
        <input type="text" id="first" placeholder="First Name" />
        <input type="text" id="last" placeholder="Last Name" />
        <select>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="nonbinary">non-binary</option>
        </select>
        <input type="number" id="age" placeholder="age" />
        <label for="likes">
          List All Their Likes separated by commas (3 of them!):</label
        >
        <textarea id="likes"></textarea>
        <button>Add New Member</button>
      </form>
    </main>
    <div id="views"></div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
